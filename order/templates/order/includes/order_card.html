<div class="card mb-5">
    <div class="card-header">
      Номер заказа: {{ order.id }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Сумма заказа: {{ order.amount }}</h5>
      <p class="card-text">Дата заказа: {{ order.date }}</p>
      <p class="card-text">Комментарий к заказу: {{ order.comment }}</p>          
     
      <form method="post" action="{% url 'order_delete_url' order.id %}">
        <a href="{% url 'order_update_url' order.id %}" class="btn btn-primary">Изменить заказ</a>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить заказ</button>
      </form>
    </div>
  </div>
