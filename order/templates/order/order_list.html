{% extends 'base.html' %}


{% block content %}
    
    {% for order in orders %}

    <div class="card mb-5">
        <div class="card-header">
          Номер заказа: {{ order.id }}
        </div>
        <div class="card-body">
          <h5 class="card-title">Сумма заказа: {{ order.amount }}</h5>
          <p class="card-text">Комментарий к заказу: {{ order.comment }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
        
    {% endfor %}
        
{% endblock content %}
